version: '3.8'

services:
  sistema-notificaciones:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: notificaciones-bancarias
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SERVER_PORT=8080
    networks:
      - banco-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  banco-network:
    driver: bridge
